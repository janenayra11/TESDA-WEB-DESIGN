<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
            <!-- Icons -->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--font awesome-->
            <script src="https://kit.fontawesome.com/12209d5a8b.js" crossorigin="anonymous"></script>

    <title>Christine Floating Buttons</title>
</head>
<body class="grey lighten-3">
    <div class="container">
        <h1 class="grey-text">Floating Buttons</h1>

        <!--Floating Buttons-->
        <button class="btn-floating btn-large waves-effect waves-light red">
            <i class="material-icons">add</i>
        </button>
        <a class="btn-floating btn-large waves-effect waves-light purple">
            <i class="material-icons">edit</i>
        </a>

        <a class="btn-floating btn-large pulse waves-effect waves-light amber">
            <i class="material-icons">edit</i>
        </a>

        <div class="fixed-action-btn toolbar">
            <a class="btn-floating btn-large orange darken-3">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul >
                <li>
                    <a class="red">
                        <i class="material-icons">insert_chart</i>
                    </a>
                </li>
                <li>
                    <a class="yellow darken-1">
                        <i class="material-icons">format_quote</i>
                    </a>
                </li>
                <li>
                    <a class="green">
                        <i class="material-icons">publish</i>
                    </a>
                </li>
                <li>
                    <a class="blue">
                        <i class="material-icons">attach_file</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScipt-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.fixed-action-btn').floatingActionButton({
                toolbarEnabled: true
            });
        })
    </script>
</body>
</html>
