<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/12209d5a8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>CHRISTINE JANE FORMS</title>
</head>
<body class="grey darken-3">
    <div class="container">
        <h1 class="grey-text text lighten-4">FORMS</h1>

        <form>
            <div class="input-field">
                <input type="text" id="name">
                <label for="name">Name</label>
            </div>
            <!-- Value & Disabled-->
            <div class="input-field">
                <input type="email" id="email" type="email" disabled value="test123@gmail.com">
                <label for="email">Email</label>
            </div>
            <!-- Text Area-->
            <div class="input-fiield">
                <textarea name="" id="message" class="materialize-textarea">
                </textarea>
                <label for="message">Message</label>
            </div>
            <!--Inline Field-->
            <div class="input-field inline">
                <input type="text" id="users">
                <label for="">#</label>
            </div>

            <!--Icone Prefix-->
            <div class="input-field">
                <i class="material-icons prefix">phone</i>
                <input type="text" id="phone">
                <label for="">Phone Number</label>
            </div>

            <!--Validation & Error-->
            <div class="input-field">
                <input type="email" id="email" class="validate" placeholder="Email">
                <label for="email">Email</label>
                <span class="helper-text" data-error="Invalid" data-success="Valid">
                    Helper
                </span>
            </div>
            <!-- Select (Must be initialized)-->
            <div class="input-field">
                <select>
                    <option value="" disabled selected>Select Option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label>Select List</label>
            </div>

            <div class="input-field">
                <select>
                    <option value="" disabled selected>Select Option</option>
                    <option value="1">Good</option>
                    <option value="2">Better</option>
                    <option value="3">Best</option>
                </select>
                <label>Select List</label>
            </div>

            <!-- Option Group-->
            <div class="input-field">
                <select>
                    <optgroup label="Option Group 1">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </optgroup>
                    <optgroup label="Option Group 2">
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </optgroup>
                </select>
                <label>Option Group Select</label>
            </div>

            <!-- Radio Buttons-->
        <p>
        <label>
            <input type="radio" id="gender" id="male" checked>
            <span>Male</span>
        </label>
        <label>
            <input type="radio" id="gender" id="male">
            <span>Male</span>
        </label>
        <label>
            <input type="radio" id="gender" id="female" class="with-gap">
            <span>Female</span>
        </label>
            
        </p>
        </form>

        <!-- End of the container-->
        <!-- Checkboxes-->
        <form action="#">
            <p>
            <label>
                <input type="checkbox" />
                <span>Red</span>
            </label>
            </p>
            <p>
            <label>
                <input type="checkbox" checked="checked" />
                <span>Yellow</span>
            </label>
            </p>
            <p>
            <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>Filled in</span>
            </label>
            </p>
            <p>
            <label>
                <input id="indeterminate-checkbox" type="checkbox" />
                <span>Indeterminate Style</span>
            </label>
            </p>
            <p>
            <label>
                <input type="checkbox" checked="checked" disabled="disabled" />
                <span>Green</span>
            </label>
            </p>
            <p>
            <label>
                <input type="checkbox" disabled="disabled" />
                <span>Brown</span>
            </label>
            </p>
        </form>
        
    </div>

    <div style="height: 1000px;"></div>

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
    $('select').formSelect();
  });
    </script>
</body>
</html>
